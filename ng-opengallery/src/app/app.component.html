<select (change)='changeLayout($event.target.value)'>
    <option *ngFor='let s of styles' [selected]='s === this.config.layout.toString()'>{{s}}</option>
</select>
<br>
Enable modal viewer <input type="checkbox" (change)='changeViewer($event.target.value)' [checked]='this.config.viewerEnabled === true'>
<br>
Max height in pixel <input type="number" min="0" (change)='changeHeight($event.target.value)' [value]='this.config.prefMediaHeight' > 
<br>
Media spacing <input type="number" min="0" (change)='changeSpacing($event.target.value)' [value]='this.config.spacing'>
<br>
Diaporama duration <input type="number" min="0" (change)='changeDuration($event.target.value)' [value]='this.config.diaporamaDuration'>
<br>
<button (click)='loadSampleData()'>Load sample gallery</button>
<hr>
<ng-opengallery
    [datasource]='this.data'
    [config]='this.config'
    (change)='onChange($event)'
    (error)='onError($event)'
    (selection)='onSelection($event)'
    (open)='onOpen($event)'
></ng-opengallery>
