<div *ngIf='this.active' class="modal">
    <span class="index"><h3>{{mediaIdx+1}}/{{datasource.length}}</h3></span>
    <span class="title"><h3>{{datasource[mediaIdx].media.title}}</h3></span>
    <div class="modal-content">
        <img *ngIf='datasource[mediaIdx].media.type === "img"' 
            [class.animate]='datasource[mediaIdx].loaded'
            [src]='datasource[mediaIdx].media.url' 
            [alt]='datasource[mediaIdx].media.title'
            (error)='onError(mediaIdx)'
            (load)='onLoad(datasource[mediaIdx])'>
        <video *ngIf='datasource[mediaIdx].media.type === "video"' 
            [class.animate]='datasource[mediaIdx].loaded'
            [src]='datasource[mediaIdx].media.url' 
            [autoplay]='this.autoplay'
            controls
            (error)='onError(mediaIdx)'
            (load)='onLoad(datasource[mediaIdx])'>
        </video>
    </div>
    <div class="modal-control">
        <span class="control-overlay" >
            <span class="controls" (click)='prev()'>&#10094;</span>
            <span *ngIf='!this.diaporamaId' class="controls" (click)='startDiaporama()'>&#9654;</span>
            <span *ngIf='this.diaporamaId' class="controls" (click)='stopDiaporama()'>&#9724;</span>
            <span class="controls close" (click)='closeModal()'>&#10005;</span>
            <span class="controls" (click)="next()">&#10095;</span>
        </span>
    </div>
    <div class="modal-caption"><span>{{datasource[mediaIdx].media.description}}</span></div>
</div>
